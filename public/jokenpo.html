<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jokenpo.css">
    <title>Apostas - Porquinho M√°gico</title>
</head>

<body>
    <header>
        <h1>Jokenpo</h1>
        <a href="dashboard.html" class="bot√£o-00">üëàVoltar</a>
    </header>

    <div id="usuario" class="textDiv"></div>
    <div id="saldo" class="textDiv"></div>

    <div id="game">
        <img src="img/esperando.jpg" alt="Porco Esperando" id="porcoImg">
        <h2>Fazer Aposta</h2>
        <div id="apostaMsg"></div>
        <label for="valorAposta" class="textLabel">Valor da Aposta (at√© 10.000 Dracmas):</label>
        <input type="number" id="valorAposta" name="valorAposta" required max="10000" placeholder="Pode apostar at√© 10 mil Dracmas">

        <h3>Escolha sua jogada:</h3>
        <div class="jogada-container">
            <button class="jogada" data-jogada="pedra">‚úä Pedra</button>
            <button class="jogada" data-jogada="papel">‚úã Papel</button>
            <button class="jogada" data-jogada="tesoura">‚úåÔ∏è Tesoura</button>
        </div>

        <button id="apostarBtn">Apostar</button>
    </div>

    <audio id="audioBackground" src="audio/fundo.mp3" loop autoplay></audio>

    <script>
        // Ajustar o volume do √°udio
        const audioBackground = document.getElementById('audioBackground');
        audioBackground.volume = 0.1; // Define o volume para 10%

        const username = localStorage.getItem('username');
        document.getElementById('usuario').innerText = `Usu√°rio: ${username}`;

        const porcoImg = document.getElementById('porcoImg');

        // Fun√ß√£o para atualizar o saldo
        async function atualizarSaldo() {
            try {
                const response = await fetch(`/saldo/${username}`);
                const data = await response.json();

                if (data.success) {
                    const saldoAtualizado = parseFloat(data.saldo).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                    document.getElementById('saldo').innerText = `Dracmas: $ ${saldoAtualizado}`;
                }
            } catch (error) {
                console.error('Erro ao atualizar saldo:', error);
            }
        }

        // Fazer a aposta
        document.getElementById('apostarBtn').addEventListener('click', async () => {
            const valorAposta = parseFloat(document.getElementById('valorAposta').value);
            const jogadaButton = document.querySelector('.jogada.selected');

            if (!jogadaButton) {
                document.getElementById('apostaMsg').innerText = 'Por favor, escolha uma jogada!';
                return;
            }

            if (valorAposta <= 0 || valorAposta > 10000) {
                document.getElementById('apostaMsg').innerText = 'O valor da aposta deve ser entre 1 e 10.000 Dracmas.';
                return;
            }

            const jogada = jogadaButton.getAttribute('data-jogada');

            // Verificar saldo antes de apostar
            const saldoResponse = await fetch(`/saldo/${username}`);
            const saldoData = await saldoResponse.json();

            if (saldoData.saldo < valorAposta) {
                document.getElementById('apostaMsg').innerText = 'Saldo insuficiente para fazer a aposta.';
                return;
            }

            // L√≥gica do jogo Jokenpo com 20% de chance de vit√≥ria
            const jogadas = ['pedra', 'papel', 'tesoura'];
            const jogadaComputador = jogadas[Math.floor(Math.random() * jogadas.length)];
            const randomValue = Math.random(); // Gera um valor aleat√≥rio entre 0 e 1

            let resultado;
            let ganho = 0;

            if (randomValue < 0.2) {
                resultado = 'ganhou';
                ganho = valorAposta * 7; // O jogador ganha 7 vezes a aposta
            } else if (randomValue < 0.3) {
                resultado = 'empate';
                ganho = 0; // Sem ganho
            } else {
                resultado = 'perdeu';
                ganho = -valorAposta * 2; // O jogador perde o valor da aposta
            }

            // Atualiza a imagem do porquinho de acordo com o resultado
            if (resultado === 'ganhou') {
                porcoImg.src = 'img/perdeu.jpg'; // Imagem de vit√≥ria
                // Reduz o saldo do mestre
                await fetch(`/atualizar-saldo-mestre`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ valor: -ganho }) // Reduzindo o saldo do mestre
                });
            } else if (resultado === 'perdeu') {
                porcoImg.src = 'img/ganhou.jpg'; // Imagem de derrota
                // Aumenta o saldo do mestre
                await fetch(`/atualizar-saldo-mestre`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ valor: ganho }) // Aumentando o saldo do mestre
                });
            } else {
                porcoImg.src = 'img/esperando.jpg'; // Imagem de esperando
            }

            // Registrar a aposta no servidor
            try {
                const apostaResponse = await fetch(`/apostar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, valorAposta, jogada, jogadaComputador, resultado, ganho })
                });

                const resultData = await apostaResponse.json();

                let mensagem = `Voc√™ apostou $ ${valorAposta.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}.<br>`;
                if (resultado === 'ganhou') {
                    mensagem += `<span id="ganhou">Parab√©ns! Voc√™ ganhou $${(ganho).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}! üéâ</span> <br>`;
                } else if (resultado === 'perdeu') {
                    mensagem += `<span id="perdeu">Voc√™ perdeu $ ${(-ganho).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</span>. <br> üòî`;
                } else {
                    mensagem += '<span id="empate">Empate! Ningu√©m ganhou.</span> <br>';
                }

                // Usando innerHTML para permitir que as quebras de linha sejam interpretadas
                document.getElementById('apostaMsg').innerHTML = `${mensagem} Jogada do Sr Porquinho: ${jogadaComputador}. ${resultData.message} <br>`;

                // Atualizar saldo ap√≥s aposta
                await atualizarSaldo();
            } catch (error) {
                console.error('Erro ao fazer aposta:', error);
            }
        });

        // Selecionar jogada
        document.querySelectorAll('.jogada').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.jogada').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });

        // Atualizar saldo ao carregar a p√°gina
        atualizarSaldo();
    </script>
</body>

</html>
